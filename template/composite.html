<html>
<head>
  <style>
    body {
      margin: 0;

      background-color: <%- backgroundColor %>;
    }

    .viewport {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-areas: "layer";

      <% if (maskUrl) { %>-webkit-mask-image: url(<%- maskUrl %>);<% } %>
    }

    .layer {
      grid-area: layer;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .layer img {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script>
    window.ready =
      fn => { document.readyState !== 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn) }
  </script>
</head>
<body>
  <div class="viewport">
    <% for (let index = layers.length - 1; index >= 0; --index) { %>
      <div class="layer layer-<%= index %>"><img src="<%= layers[index].url %>" /></div>
      <script>
        ready(() => {
          const style = <%- json(layers[index].styleDefinition, 0) %>
          const layer = document.querySelector(<%- json(`.layer-${index}`, 0) %>)
          Object.entries(style).forEach(([property, value]) => { layer.style[property] = value })
        })
      </script>
    <% } %>
  </div>
</body>
</html>
