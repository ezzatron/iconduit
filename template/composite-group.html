<div id="<%= id %>">
  <% for (let index = 0; index < layers.length; ++index) {
    const {group, type, url} = layers[index]

    if (group) { %><%-
      include('composite-group.html', group)
    %><% } else if (type === 'image') { %>
      <img src="<%= url %>" />
    <% } else if (type === 'document') { %>
      <iframe src="<%= url %>"></iframe>
    <% }
  } %>
</div>
